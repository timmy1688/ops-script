server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s  # 发现容器间隔
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        target_label: container  # 添加容器名标签，便于查询
    pipeline_stages:
      - docker: {}  # 自动解析 Docker JSON 日志格式（提取 time、log、stream 等）
