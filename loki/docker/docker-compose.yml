version: "3.8"

services:
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin  # 生产建议修改为强密码
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - ./minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3


  loki:
    image: grafana/loki:3.6.3
    depends_on:
      - minio
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/config.yaml
    command: -config.file=/etc/loki/config.yaml

  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yaml
      - /var/log:/var/log  # 示例：收集主机日志，可根据需要调整
      - /var/run/docker.sock:/var/run/docker.sock  # 新增：Docker socket，用于自动发现容器
      - /var/lib/docker/containers:/var/lib/docker/containers:ro  # 新增：只读访问容器日志文件
    command: -config.file=/etc/promtail/config.yaml
